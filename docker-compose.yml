version: "3.9"

services:
  web:
    build: .
    command: bash -lc "python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    env_file: .env.example
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zhilyego}
      POSTGRES_USER: ${POSTGRES_USER:-zhilyego}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zhilyego}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A config.celery worker --loglevel=info
    volumes:
      - .:/app
    env_file: .env.example
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
